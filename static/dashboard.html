<div class="dashboard">
    <div class="row">
        <div class="meter col-sm-4">
            <div>
                <img src="/static/icons/temperature.png" />
                <span class="value">{{ $ctrl.current.temperature | number:1 }}</span>
                <span class="unit">&deg;C</span>
            </div>
        </div>
        <div class="meter col-sm-4">
            <div>
                <img  src="/static/icons/humidity.png" />
                <span class="value">{{ $ctrl.current.humidity | number:1 }}</span>
                <span class="unit">%</span>
            </div>
        </div>
        <div class="meter col-sm-4">
            <div>
                <img src="/static/icons/pressure.png" />
                <span class="value">{{ $ctrl.current.pressure | number:0 }}</span>
                <span class="unit">mb</span>
            </div>
        </div>
        <div class="meter col-xs-4">
            <div style="height: 128px;max-height: 128px">
                <img class="value" src="/static/icons/rotateroll.png"
                    style="-webkit-transform: rotate({{ $ctrl.current.roll | number:0 }}deg);" />
            </div>
        </div>
        <div class="meter col-xs-4">
            <div style="height: 128px;max-height: 128px">
                <img class="value" src="/static/icons/rotatepitch.png"
                     style="-webkit-transform: rotate({{ $ctrl.current.pitch | number:0 }}deg);" />
            </div>
        </div>
        <div class="meter col-xs-4">
            <div style="height: 128px; max-height: 128px">
                <img class="value" src="/static/icons/rotateyaw.png"
                     style="-webkit-transform: rotate( { {$ctrl.current.yaw |number: 0}}deg) ; "/>
            </div>
        </div>

        <div class="col-xs-12" style="padding: 2px">
            <svg id="lineChart">
                
            </svg>
        </div>

    </div>
</div>
